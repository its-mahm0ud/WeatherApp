<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign Up</title>
    <link rel="icon" type="image/png" href="./images/logo.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-content-center">
        <div class="box-login w-75 p-5 text-center mt-5">
            <div class="inner-box-login">
                <h1 class="mb-4 fw-medium">Weather world</h1>
                <div class="input-group mb-3">
                    <input id="signinInputName" type="text" class="form-control text-white w-100 bg-transparent"
                        placeholder="Enter Your Name " aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <input id="signinInputEmail" type="text" class="form-control text-white w-100 bg-transparent"
                        placeholder="Enter Your Email " aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <input id="signinInputPassword" type="password" class="form-control text-white w-100 bg-transparent"
                        placeholder="Enter Your Password " aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <p id="alertText" class="text-danger d-none">inputs is required</p>
                <button id="signinButton" type="button" class="btn btn-outline-primary w-100 mt-4">Sign Up</button>
                <p class="text-white mt-3">You Have Account Aleady?<a id="loginPage"
                        class="text-decoration-none text-white" href="login.html"> Login..</a> </p>
            </div>
        </div>

    </div>

    <script src="js/index.js"></script>
</body>

</html>
